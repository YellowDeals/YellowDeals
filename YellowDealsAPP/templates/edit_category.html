{% extends 'baseAdmin.html' %}

{% block title %} Yellow Deals{% endblock %}

{% block content %}
<style>
    .custom-container {
        border-radius: 10px;
        background-color: #fff;
        padding: 20px;
        border: 5px solid rgba(0, 0, 0, 0.79);
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        margin: 100px auto 30px; /* เพิ่มระยะห่างด้านบน */
        width: 450px;
    }
    

    .filter-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .filter-group {
        display: flex;
        align-items: center;
    }

    .filter-group select,
    .filter-group button {
        margin-right: 10px;
        border-radius: 50px;
        border: 2px solid #000;
    }

    .filter-group label {
        font-weight: bold;
        margin-right: 10px;
        white-space: nowrap;
        min-width: 60px;
    }

    /* ปรับสไตล์ของปุ่ม */
    .btn-custom {
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
    }

    .btn-back {
        background-color:rgb(198, 45, 14);
        color: #000;
        border: 2px solid #000;
    }

    .btn-submit {
        background-color:#FFC107;
        color: #000;
        border: 2px solid #000;
        float: right;
        margin-left: 10px;
    }

    .btn-submit:disabled {
        background-color: #ddd;
        border-color: #ccc;
        border: 2px solid #000;
    }

    .btn-submit:hover {
        background-color:#e2930d;
        border: 2px solid #000;
        color: #fff;
    }

    .btn-back:hover {
        background-color: rgb(115, 29, 12);
        border: 2px solid #000;
        color: #fff;
    }

    label {
        font-size: 18px;
        font-weight: bold;
        display: block;
        margin-bottom: 6px; /* เพิ่มระยะห่างจาก input */
    }
    
    input.form-control {
        font-size: 16px;
        padding: 6px 10px;
        height: auto;
        width: 400px; /* ปรับขนาดกล่องให้เล็กลง */
        border: 2px solid #000;
        border-radius: 5px;
    }
    
</style>

<div class="container">
    <div class="custom-container shadow-sm p-3 mb-4">
        <h2>แก้ไขหมวดหมู่สินค้า</h2>
        <form method="POST" id="editForm" action="?next={{ request.GET.next|default:request.get_full_path }}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-submit">บันทึกการแก้ไข</button>
            <a href="{{ request.GET.next|default:request.META.HTTP_REFERER }}" class="btn btn-back">ย้อนกลับ</a>
        </form>
    </div>
</div>
<script>
    document.getElementById('editForm').addEventListener('submit', function(e) {
        e.preventDefault(); 
        
        Swal.fire({
            title: 'คุณแน่ใจหรือไม่?',
            text: "คุณต้องการบันทึกการแก้ไขนี้ใช่หรือไม่?",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'ใช่, บันทึก',
            cancelButtonText: 'ไม่, ยกเลิก',
            reverseButtons: true
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('editForm').submit();
            } else {
                Swal.fire(
                    'ยกเลิก!',
                    'การแก้ไขถูกยกเลิก',
                    'error'
                )
            }
        });
    });
</script>

{% endblock %}
