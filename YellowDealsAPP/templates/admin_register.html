{% load static %}
{% if request.session.form_error %}
    <script>
        Swal.fire({
            icon: '{{ request.session.form_error.type }}',
            title: '{{ request.session.form_error.title }}',
            text: '{{ request.session.form_error.text }}',
            confirmButtonText: 'ตกลง'
        });
    </script>
{% endif %}
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Deals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="{% static 'images/logo4.png' %}" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
            background-image: url("{% static 'images/bg2.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .top-bar {
            background-color: #FFC107;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar .right-icons a {
            color: #212121;
            text-decoration: none;
            margin-left: 15px;
            font-size: 16px;
        }

        .top-bar .right-icons i {
            margin-right: 5px;
        }

        @font-face {
            font-family: 'Dancing_Script';
            src: url('/static/fonts/DancingScript-Regular.ttf') format('truetype');
        }

        .website-name {
            font-family: 'Dancing_Script', sans-serif;
            font-weight: bold;
            font-size: 30px;
            color: #212121;
        }

        .container {
            max-width: 550px;
            background-color: white;
            padding: 30px;
            border: 2px solid #000;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            left: 480px;
            top: -10px;
        }

        h2 {
            font-size: 35px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
            font-size: 20px;
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #000;
            border-radius: 50px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            background-color: #fff;
            outline: none;
        }

        a {
            color: #FFC107;
            text-decoration: none;
            font-size: 0.9em;
        }

        a:hover {
            color: rgb(189, 145, 10);
        }

        .btn-primary {
            width: 50%;
            padding: 10px 30px;
            font-size: 18px;
            background-color: #FFC107;
            border-radius: 50px;
            border: 2px solid #000;
            color: rgb(0, 0, 0);
            transition: background-color 0.3s ease;
            margin: 40px auto 0 auto;
            display: block;
        }

        .btn-primary:hover {
            background-color: rgb(189, 145, 10);
            color: rgb(0, 0, 0);
        }

        p.mt-3 {
            text-align: center;
            font-size: 0.9em;
        }

        p.mt-3 a {
            color: rgb(179, 161, 24);
            text-decoration: none;
        }

        p.mt-3 a:hover {
            color: #FFC107;
        }

        .eye-icon-wrapper {
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        @media (max-width: 767px) {
            .container {
                margin: 20px;
                padding: 20px;
                left: auto;
                top: 20px;
            }

            .btn-primary {
                font-size: 14px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="website-name">Yellow Deals</div>
    <div class="right-icons">
        <a href="{% url 'home' %}"><i class="fa-solid fa-angles-left"></i> ย้อนกลับ</a>
    </div>
</div>


<div class="container mt-5" style="max-width: 450px;">
    <h2 class="mb-4 text-center">ลงทะเบียนแอดมิน</h2>

    <form method="POST" id="admin-register-form">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label for="username">ชื่อผู้ใช้ :</label>
            <input type="text" name="admin_username" class="form-control" id="username" required placeholder="กรุณากรอกชื่อผู้ใช้">
        </div>

        <div class="form-group mb-3">
            <label for="email">อีเมล :</label>
            <input type="email" name="admin_email" class="form-control" id="email" required placeholder="กรุณากรอกอีเมล">
        </div>

        <div class="form-group mb-3">
            <label for="password">รหัสผ่าน :</label>
            <input type="password" name="password" class="form-control password-input" id="password" required placeholder="กรุณากรอกรหัสผ่าน">
            <span class="eye-icon-wrapper" id="toggle-password">
                <i class="fa-solid fa-eye" id="eye-icon"></i>
            </span>
        </div>

        <div class="form-group mb-3">
            <label for="confirm_password">ยืนยันรหัสผ่าน :</label>
            <input type="password" name="confirm_password" class="form-control password-input" id="confirm_password" required placeholder="กรุณายืนยันรหัสผ่าน">
            <span class="eye-icon-wrapper" id="toggle-confirm-password">
                <i class="fa-solid fa-eye" id="confirm-eye-icon"></i>
            </span>
        </div>

        <button type="submit" class="btn btn-primary w-100">ลงทะเบียน</button>
    </form>

    <p class="mt-3 text-center" style="font-size: 1em;">
        มีบัญชีแล้วใช่ไหม ? <a href="{% url 'login' %}" style="font-size: 1em;">เข้าสู่ระบบเลย</a>
    </p>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm_password');
    const eyeIconWrapper = document.getElementById('toggle-password');
    const confirmEyeIconWrapper = document.getElementById('toggle-confirm-password');
    const eyeIcon = document.getElementById('eye-icon');
    const confirmEyeIcon = document.getElementById('confirm-eye-icon');
    const submitBtn = document.getElementById('submit-btn');
    
    // โชว์/ซ่อนไอคอนลูกตาเมื่อพิมพ์
    passwordInput.addEventListener('input', function() {
        eyeIconWrapper.style.display = this.value ? 'block' : 'none';
        validatePasswords();
    });
    confirmPasswordInput.addEventListener('input', function() {
        confirmEyeIconWrapper.style.display = this.value ? 'block' : 'none';
        validatePasswords();
    });
    
    // สลับมองเห็นรหัสผ่าน
    eyeIconWrapper.addEventListener('click', function() {
        passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });
    confirmEyeIconWrapper.addEventListener('click', function() {
        confirmPasswordInput.type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
        confirmEyeIcon.classList.toggle('fa-eye');
        confirmEyeIcon.classList.toggle('fa-eye-slash');
    });
    
    // เช็ครหัสผ่านว่าตรงกันไหม
    function validatePasswords() {
        if (passwordInput.value && confirmPasswordInput.value && passwordInput.value === confirmPasswordInput.value) {
            submitBtn.disabled = false;
        } else {
            submitBtn.disabled = true;
        }
    }
    document.getElementById('register-form').addEventListener('submit', function(event) {
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
    
        if (!username || !email || !password || !confirmPassword) {
            event.preventDefault(); // หยุดส่งฟอร์ม
            Swal.fire({
                icon: 'warning',
                title: 'ข้อมูลไม่ครบ!',
                text: 'กรุณากรอกข้อมูลให้ครบทุกช่อง',
                confirmButtonText: 'ตกลง'
            });
        } else if (password !== confirmPassword) {
            event.preventDefault(); // หยุดส่งฟอร์ม
            Swal.fire({
                icon: 'error',
                title: 'รหัสผ่านไม่ตรงกัน!',
                text: 'กรุณากรอกยืนยันรหัสผ่านให้ตรงกัน',
                confirmButtonText: 'ลองใหม่อีกครั้ง'
            });
        }
    });
    // เคลียร์ฟอร์มเมื่อโหลดหน้า
    window.onload = function() {
        document.querySelector('form').reset();
        eyeIconWrapper.style.display = 'none';
        confirmEyeIconWrapper.style.display = 'none';
        submitBtn.disabled = true;
    };
    {% if messages %}

    {% for message in messages %}
        Swal.fire({
            icon: "{% if message.tags == 'success' %}success{% else %}error{% endif %}",
            title: "{{ message }}",
            showConfirmButton: true,
            confirmButtonText: 'ตกลง',
        });
    {% endfor %}
{% endif %}


</body>
</html>
